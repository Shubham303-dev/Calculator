<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="calculator">

    <input type="text" name="" id="display" readonly>

    <div class="button-container">
      <button class="button" id="clear" onclick="resetActionPerform()">C</button>

      <button class="button" onclick="digitActionPerform('1')">1</button>

      <button class="button" onclick="digitActionPerform('2')">2</button>

      <button class="button" onclick="operatorActionPerform('+')">+</button>

      <button class="button" onclick="digitActionPerform('3')">3</button>

      <button class="button" onclick="digitActionPerform('4')">4</button>

      <button class="button" onclick="operatorActionPerform('-')">-</button>

      <button class="button" onclick="digitActionPerform('5')">5</button>

      <button class="button" onclick="digitActionPerform('6')">6</button>

      <button class="button" onclick="operatorActionPerform('*')">*</button>

      <button class="button" onclick="digitActionPerform('7')">7</button>

      <button class="button" onclick="digitActionPerform('8')">8</button>

      <button class="button" onclick="operatorActionPerform('/')">/</button>

      <button class="button" onclick="digitActionPerform('9')">9</button>
      
      <button class="button" onclick="digitActionPerform('0')">0</button>
      
      <button class="button" onclick="equalsActionPerform()">=</button>

      <button class="button" onclick="digitActionPerform('.')">.</button>

      <button class="button" onclick="deleteActionPerform()">X</button>

    </div>

    <div class="copyright">Â© 2023, Shubham Kumar. All rights reserved</div>
  </div>

  <script src="./index.js"></script>

</body>
</html>
